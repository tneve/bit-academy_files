<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container-fluid mt-5 text-center">
        <div class="row mt-3 gx-4">
            <div class="col-12">
                <div class="p-3 bg-primary">1x12</div>
            </div>
        </div>
        <div class="row mt-3 gx-4">
            <div class="col-6">
                <div class="py-3 bg-danger">1x6</div>
            </div>
            <div class="col-6">
                <div class="py-3 bg-danger">2x6</div>
            </div>
        </div>

        <div class="row mt-3 gx-4">
            <div class="col-4">
                <div class="py-3 bg-secondary">1x4</div>
            </div>
            <div class="col-4">
                <div class="py-3 bg-secondary">2x4</div>
            </div>
            <div class="col-4">
                <div class="py-3 bg-secondary">3x4</div>
            </div>
        </div>

        <div class="row mt-3 gx-4">
            <div class="col-3">
                <div class="py-3 bg-success">1x3</div>
            </div>
            <div class="col-3">
                <div class="py-3 bg-success">2x3</div>
            </div>
            <div class="col-3">
                <div class="py-3 bg-success">3x3</div>
            </div>
            <div class="col-3">
                <div class="py-3 bg-success">4x3</div>
            </div>
        </div>

        <div class="row mt-3 gx-4">
            <div class="col-2 ">
                <div class="py-3 bg-warning">1x2</div>
            </div>
            <div class="col-2">
                <div class="py-3 bg-warning">2x2</div>
            </div>
            <div class="col-2 ">
                <div class="py-3 bg-warning">3x2</div>
            </div>
            <div class="col-2">
                <div class="py-3 bg-warning">4x2</div>
            </div>
            <div class="col-2">
                <div class="py-3 bg-warning">5x2</div>
            </div>
            <div class="col-2">
                <div class="py-3 bg-warning">6x2</div>
            </div>
        </div>

        <div class="row mt-3 gx-4">
            <div class="col-1">
                <div class="py-3 bg-info">1x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">2x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">3x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">4x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">5x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">6x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">7x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">8x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">9x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">10x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">11x1</div>
            </div>
            <div class="col-1">
                <div class="py-3 bg-info">12x1</div>
            </div>
        </div>
    </div>
</body>

</html>
