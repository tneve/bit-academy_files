<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Vind de kamer die bij je past!</h1>
        </div>
        <form>
            <div class="class">
            <div class="mb-3">
                <label for="locatie" class="form-label">Locatie:</label>
                <input type="text" name="locatie" id="locatie" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="adults" class="form-label">Aantal volwassenen:</label>
                <input type="number" name="adults" id="adults" class="form-control">
            </div>
            <div class="col-6 mb-3">
                <label for="children" class="form-label">Aantal kinderen:</label>
                <input type="number" name="children" id="children" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="aankomst" class="form-label">Aankomstdatum:</label>
                <input type="date" name="aankomst" id="aankomst" class="form-control">
            </div>
            <div class="col-6 mb-3">
                <label for="vertrek" class="form-label">Vertrekdatum:</label>
                <input type="date" name="vertrek" id="vertrek" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="mb-3"><span>Type ruimte:</span></div>
            <div class="col-4 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="GeheleWoning">
                    <label class="form-check-label" for="GeheleWoning">
                        Gehele Woning
                    </label>
                </div>
            </div>
            <div class="col-4 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="PriveKamer">
                    <label class="form-check-label" for="PriveKamer">
                        Privekamer
                    </label>
                </div>
            </div>
            <div class="col-4 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledGedeeldeKamer" disabled>
                    <label class="form-check-label" for="disabledGedeeldeKamer">
                        Gedeelde kamer
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="mb-3"><span>Aantal kamers:</span></div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aantalKamers">
                    <label class="form-check-label" for="aantalKamers">1</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aantalKamers">
                    <label class="form-check-label" for="aantalKamers">2</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aantalKamers">
                    <label class="form-check-label" for="aantalKamers">3</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aantalKamers">
                    <label class="form-check-label" for="aantalKamers">4</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="aantalKamers">
                    <label class="form-check-label" for="aantalKamers">5</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-1">
                <span>Landelijk</span>
            </div>
            <div class="col-4">
                <label for="omgeving" class="form-label">Omgeving:</label>
                <input type="range" class="form-range" id="omgeving">
            </div>
            <div class="col-1">
                <span>Stedelijk</span>
            </div>
        </div>

            <button type="submit" class="btn btn-primary">Zoek!</button>
        </form>
    </div>
</body>

</html>
