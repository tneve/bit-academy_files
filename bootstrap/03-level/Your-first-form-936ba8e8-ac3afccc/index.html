<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container">
        <h1>Vind de kamer die bij je past</h1>
        <form>
            <div class="mb-3">
                <label for="locatie" class="form-label">Locatie:</label>
                <input type="text" name="locatie" id="locatie" class="form-control">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Aantal personen:</label>
                <input type="number" name="number" id="number" class="form-control">
            </div>
        </form>
    </div>
</body>

</html>
