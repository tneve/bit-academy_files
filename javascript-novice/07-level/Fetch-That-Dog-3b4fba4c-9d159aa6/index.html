<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fetch That Dog</title>
</head>

<body>
    <div id="container">
        <h1>Do you like this doggie?</h1>
        <img src="aDog" alt="randomDog" id="doggie">
        <div id="buttons">
            <button id="like"><img src="http://clipart-library.com/images/yikrLMzET.png" alt="heart"></button>
            <button id="dislike"><img src="http://clipart-library.com/images/BTarj64yc.png" alt="cross"></button>
        </div>
        <p id="likes"></p>
        <p id="dislikes"></p>
    </div>
</body>

</html>
